<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="./componenets/Rotate.js"></script>
        <script src="./componenets/Coin.js"></script>
        <script src="./componenets/game.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity id="header" position="1 -4 0">
                <a-entity position="0 0 0">
                  <a-entity position="-1 17 0 -4" text="font:exo2bold; align:center; width:20; color:black; value:Time\nRemaining">
                  </a-entity>
                  <a-entity id="timer" position="-1 17 -4" text="font:exo2bold; align:center; width:30; color:black; value: 00:00" game-col>
                  </a-entity>
                </a-entity>
              </a-entity>
            <a-entity id="look" look-controls camera position="-1 2 15"></a-entity>
            <a-asset timeout="10000">
                <a-asset-item id="island" src="./assets/island/scene.gltf"></a-asset-item>
                <a-asset-item id="fish" src="./assets/fish/scene.gltf"></a-asset-item>
            </a-asset>
            <a-entity id="island-entity" gltf-model="#island" position="0 0 0" scale="0.3 0.3 0.3" animation="property:position ; to:0 0 1000 ; easing:linear ; loop:true ; dur:1500000" island-rotation coin></a-entity>
            <a-entity id="fish-entity" gltf-model="#fish" position="-1 0 12" scale="0.1 0.1 0.1" rotation="0 270 0" flight-rotation></a-entity>
        </a-scene>
    </body>
</html>
